<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App!</title>
  </head>
  <body>
    <h1>A Simple Movie Application!</h1>
    <h2>All you need is the IMDb ID from the Internet Movie Database.</h2>
    <h3>
      For example, the IMDb ID for 1989's 'Batman' is tt0096895. Put any IMDb ID
      in that search bar, press that Action button, and get the movie title,
      movie length, and plot!
    </h3>
    <form action="/" method="post">
      <label for="titleInput">IMDb ID: </label>
      <input type="text" name="movieID" id="titleInput" />
      <button type="submit">Action!</button>
    </form>
  </body>
</html>
